<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Terra & Stone</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            400: '#D4AF37',
                            500: '#C5A028',
                            600: '#B08D1E',
                        },
                        stone: {
                            800: '#1C1917',
                            900: '#0C0A09',
                        }
                    },
                    backgroundImage: {
                        'hero-pattern': "url('./hero_background.svg')",
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(28, 25, 23, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>

<body class="bg-stone-900 text-gray-200 antialiased font-sans flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-stone-900/90 backdrop-blur-md border-b border-stone-800"
        id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="index.html" class="font-serif text-2xl text-gold-400 tracking-wider font-bold">TERRA &
                        STONE</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="hover:text-gold-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="index.html#collection"
                            class="hover:text-gold-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Collection</a>
                        <a href="#"
                            class="text-gold-400 px-3 py-2 rounded-md text-sm font-medium transition-colors border-b-2 border-gold-400">Register</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none"
                        aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-btn">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden bg-stone-900 border-b border-gray-800" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="text-gray-300 hover:text-gold-400 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="index.html#collection"
                    class="text-gray-300 hover:text-gold-400 block px-3 py-2 rounded-md text-base font-medium">Collection</a>
                <a href="#"
                    class="text-gold-400 font-bold block px-3 py-2 rounded-md text-base font-medium">Register</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="flex-grow flex items-center justify-center relative pt-20 pb-12 px-4 sm:px-6 lg:px-8">
        <!-- Background -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <img src="./hero_background.svg" alt="" class="w-full h-full object-cover opacity-20 blur-sm">
            <div class="absolute inset-0 bg-gradient-to-b from-stone-900/90 to-stone-900"></div>
        </div>

        <div class="max-w-md w-full space-y-8 relative z-10 glass-panel p-10 rounded-xl shadow-2xl animate-fade-in-up">
            <div class="text-center">
                <h2 class="mt-2 text-3xl font-serif font-bold text-white text-glow">Join the Circle</h2>
                <p class="mt-2 text-sm text-gray-400">
                    Create an account to access exclusive rough gemstone drops.
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST" id="registerForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="full-name" class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                        <input id="full-name" name="name" type="text" required
                            class="appearance-none rounded relative block w-full px-3 py-3 border border-stone-700 bg-stone-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-gold-500 focus:border-gold-500 focus:z-10 sm:text-sm transition-colors"
                            placeholder="John Doe">
                    </div>
                    <div class="mb-4">
                        <label for="email-address" class="block text-sm font-medium text-gray-400 mb-1">Email
                            address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded relative block w-full px-3 py-3 border border-stone-700 bg-stone-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-gold-500 focus:border-gold-500 focus:z-10 sm:text-sm transition-colors"
                            placeholder="john@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="appearance-none rounded relative block w-full px-3 py-3 border border-stone-700 bg-stone-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-gold-500 focus:border-gold-500 focus:z-10 sm:text-sm transition-colors"
                            placeholder="••••••••">
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-1">Confirm
                            Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                            required
                            class="appearance-none rounded relative block w-full px-3 py-3 border border-stone-700 bg-stone-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-gold-500 focus:border-gold-500 focus:z-10 sm:text-sm transition-colors"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="newsletter" name="newsletter" type="checkbox"
                            class="h-4 w-4 text-gold-600 focus:ring-gold-500 border-gray-600 rounded bg-stone-800">
                        <label for="newsletter" class="ml-2 block text-sm text-gray-400">
                            Subscribe to new arrival alerts
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-stone-900 bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 transition-all transform hover:scale-[1.02]">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gold-700 group-hover:text-gold-800"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-400">
                        Already have an account? <a href="#" class="font-medium text-gold-400 hover:text-gold-300">Sign
                            in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-stone-900 border-t border-stone-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-xs text-gray-600">
            <p>&copy; 2024 Terra & Stone. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Simple client-side validation for demo purposes
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Registration successful! Welcome to Terra & Stone.");
            // In a real app, you would submit data to a server here
        });
    </script>
</body>

</html>
