<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1917;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Abstract Gem Shapes -->
  <polygon points="200,800 250,900 350,850 300,750" fill="#330000" opacity="0.5" />
  <polygon points="1600,200 1650,300 1750,250 1700,150" fill="#000033" opacity="0.5" />
  <polygon points="900,500 950,600 1050,550 1000,450" fill="#003300" opacity="0.3" />
  
  <circle cx="50%" cy="50%" r="500" fill="url(#grad)" opacity="0.8" />
</svg>
